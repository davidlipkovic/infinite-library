<div id="headphones" style="display: none">
  <div class="d-grid gap-2 col-8 mx-auto">
    <div class="row top-buffer-20">
      <div class="col">
        <img src="assets/images/icons/headphones-big.svg" class = "img-responsive pregame" width = "100%"/>
      </div>
    </div>

    <div class="row top-buffer-10">
      <H4><div data-langkey="headphones_beforeText"></div> <div class="highlightColor1 highlightSize1 uppercase" data-langkey="headphones_headphones"></div><div data-langkey="headphones_afterText"></div><div data-langkey="headphones_available"></div></H4>
    </div>

    <div class="row justify-content-around top-buffer-10">
      <div class="col">
        <img id="headphones_yes" class="btn pregame" src="assets/images/icons/nobackground/headphones-yes-orange.svg" class = "float-left"  />
      </div>
      <div class="col">
        <img  id="headphones_no" class="btn pregame" src="assets/images/icons/nobackground/headphones-no-green.svg" class = "float-right" />
      </div>
    </div>
  </div>
</div>
<div id="cameraEnable" style="display: none">
  <div class="d-grid gap-2 col-8 mx-auto">
    <div class="row top-buffer-20">
      <div class="col">
        <img src="assets/images/logo/StaticSVG/Logo/InfiniteLibrary_logo_primary color.svg" class = "img-responsive" width = "60%"/>
      </div>
    </div>

    <div class="row top-buffer-10">
      <H4>
        <span data-langkey="cameraEnable_beforeCam"></span>
        <span class="highlightColor1 uppercase" data-langkey="cameraEnable_camera"></span>
        <span data-langkey="cameraEnable_afterCam">.</span>
        <span data-langkey="cameraEnable_beforeEnable"></span>
        <span class="highlightColor1 uppercase" data-langkey="cameraEnable_enable"></span> <span data-langkey="cameraEnable_afterEnable"></span>
      </H4>
    </div>


    <div class="row justify-content-around top-buffer-10">
      <div class="col"></div>
      <div class="col-8">
        <img  id="startCameraCheck" class="btn" src="assets/images/icons/nobackground/arrow-orange-right.svg" width="60%" class = "float-right" />
      </div>
      <div class="col"></div>
    </div>
  </div>
</div>
<div id="options" style="display: none">
  <div class="d-grid gap-2 col-8 mx-auto">
    <div class="row top-buffer-20">
      <div class="col">
        <img src="assets/images/logo/StaticSVG/Logo/InfiniteLibrary_logo_primary color.svg" class = "img-responsive" width = "60%"/>
      </div>
    </div>

    <div class="row top-buffer-10">
      <H4><div data-langkey="options_beforePlay"></div><div class="highlightColor1 uppercase" data-langkey="options_play"></div><div data-langkey="options_afterPlay"></div></H4>
    </div>

    <div class="row justify-content-around top-buffer-10">
      <div class="col">
        <img id="play" class="btn float-left" src="assets/images/icons/nobackground/play-my-game-orange.svg" />
      </div>
      <div class="col">
        <img  id="explore" class="btn float-right" src="assets/images/icons/nobackground/explore-my-home-orange.svg"  />
      </div>
    </div>
  </div>

</div>
<div id="playIntro" style="display: none">
  <div class="d-grid gap-2 col-8 mx-auto top-buffer-10">

    <div class="row">
      <div class="col">
        <img src="assets/images/symbols/1.png" class = "img-responsive" width = "75%"/>
      </div>
    </div>

    <div class="row">
      <H5>
        <span data-langkey="playIntro_beforeStardust"></span>
        <div class="highlightColor1 uppercase" data-langkey="playIntro_stardust"></div>
        <span data-langkey="playIntro_afterStardust">.</span>
      </H5>
    </div>


    <div class="row justify-content-around">
      <div class="col"></div>
      <div class="col-12">
        <img  id="jarContinue" class="btn jar1svg responsive-img" src="assets/images/icons/nobackground/arrow-orange-right.svg"  />
      </div>
      <div class="col"></div>
    </div>

  </div>

</div>
<div id="findJar" style="display: none">
  <div class="d-grid gap-2 col-8 mx-auto top-buffer-minus10 container">
    <div class="row findJar">
      <H4>
        <div id="findJarBefore" class="" data-langkey="test"></div><div id="findJarMiddle" class="highlightSize1 uppercase findJar" data-langkey="test"></div><div id="findJarAfter" class="highlightColor2 findJar" data-langkey="test"></div>
      </H4>

      <div style="position: relative" class="mx-auto">
        <div id="almost" class="opacity-0"></div>

        <div id="hint" class="opacity-0"></div>
      </div>

    </div>

    <div class="row foundJar" style="display: none">
      <H4>
        <div id="foundJar_beforeCorrectJar" class="" data-langkey="correctJar1_beforeCorrectJar"></div><div id="foundJar_correctJar" class="uppercase highlightSize1 foundJar" data-langkey="correctJar1_correctJar"></div><div id="foundJar_afterCorrectJar" class="foundJar" data-langkey="correctJar1_afterCorrectJar"></div>
      </H4>
    </div>


    <div id="next" class="row" style="display: none">
      <div class="col"></div>
      <div class="col-8">
        <img  id="jarContinue" class="btn" src="assets/images/icons/nobackground/arrow-orange-right.svg" />
      </div>
      <div class="col"></div>
    </div>
  </div>

</div>
<div id="failScreen" style="display: none">

  <div class="d-grid gap-2 col-8 mx-auto">

    <div class="row top-buffer-20">
      <div class="col">

      </div>
    </div>

    <div class="row top-buffer-10">

    </div>

    <div class="row justify-content-around top-buffer-10">
      <div class="col">
        <img id="play" class="btn float-left" src="assets/images/icons/nobackground/play-my-game-orange.svg" />
      </div>
      <div class="col">
        <img  id="explore" class="btn float-right" src="assets/images/icons/nobackground/explore-my-home-orange.svg"  />
      </div>
    </div>

  </div>
</div>

    <div class="row top-buffer-10">
      <div class="col">
        <img id="correctJarImage" class = "img-responsive" width = "30%"/>
      </div>
    </div>

    <div class="row">
      <h4><div id="correctJar_header" class="col highlightColor1 highlightSize1 uppercase" data-langkey="playIntro_header">13.8 BILLION YEARS AGO</div></h4>
      <div>*</div>
    </div>

    <div id="scroll1" class="row mx-auto" >
      <div id="correctJarText" class="col col-8 mx-auto regularJarText" data-langkey="correctJar1_text"></div>
    </div>

    <div class="row justify-content-around gap-2 col-8 mx-auto">

      <div class="col-12">

      </div>
      <div class="col"></div>
    </div>

  </div>
</div>

    <div class="row top-buffer-10">
      <h4><div id="correctJar_header" class="col highlightColor1 highlightSize1 uppercase" data-langkey="playIntro_header">13.8 BILLION YEARS AGO</div></h4>
      <div>*</div>
    </div>

    <div id="" class="row mx-auto" >
      <div id="correctJarText" class="col col-10 mx-auto libraryJarText"  data-langkey="correctJar1_text"></div>
    </div>

    <div class="row justify-content-around gap-2 col-8 mx-auto">
      <div class="col"></div>
      <div class="col-12">

<div id="gameEnd" style="display: none">

    <div class="row top-buffer-50">
      <div class="col">
        <!--            <img src="assets/images/logo/StaticSVG/Logo/InfiniteLibrary_logo_primary color.svg" class = "img-responsive" width = "60%"/>-->

        <div class="position-relative">

            <div id="coin" class="animation900">
              <div class="front"><img src="assets/images/logo/StaticSVG/Logo/coin_moon.svg" class = "img-responsive" width = "80%"/></div>
              <div class="back"><img src="assets/images/logo/StaticSVG/Logo/coin_sun.svg" class = "img-responsive" width = "80%"/></div>
            </div>
          </div>
        </div>


      </div>
    </div>

    <div class="row top-buffer-30">
      <H4><div class="highlightColor2" data-langkey="gameEnd_beforeEnd"></div><div class="highlightColor1 uppercase" data-langkey="gameEnd_end"></div><div class="highlightColor2" data-langkey="gameEnd_afterEnd"></div></H4>
    </div>

    <div class="row justify-content-around">
      <div class="col-6">
        <img  id="explore" class="btn float-right" src="assets/images/icons/nobackground/explore-my-home-orange.svg"  />
